<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and Tables</title>
</head>
<body>
    <!-- Unorder List -->
    <ul style="list-style : circle">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- Order List -->
    <ol type = "A">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>

    <!-- Nested List -->
    <ul>
        <li>Item 1</li>
        <li>Item 2
            <ul>Nested item 1</ul>
            <ul>Nested item 2</ul>
        </li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- Tables -->
    <table style="width : 300px">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last  Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>doe</td>
                <td>123@gmail.com</td>
            </tr>
            <tr>
                <td>Kate</td>
                <td>doe</td>
                <td>123@gmail.com</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>doe</td>
                <td>123@gmail.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
